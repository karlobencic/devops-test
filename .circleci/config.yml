version: 2.1

orbs:
  docker: circleci/docker@2.1.2

jobs:
  publish:
    docker:
      - image: cimg/base:2022.07
    steps:
      - checkout
      - run: docker-compose build
      - run: docker tag karlobencic/service1 karlobencic/service1
      - run: docker tag karlobencic/service1 karlobencic/service2
      - docker/check
      - docker/push:
          image: karlobencic/service1 
          tag: latest
      - docker/push:
          image: karlobencic/service2 
          tag: latest

workflows:
  build-test-publish-workflow:
    jobs:
      - publish
